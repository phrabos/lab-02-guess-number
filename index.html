<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Guess the Number!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="assets/random-numbers.png" width="200px"/> -->
            <h1>
                Guess the Number!
            </h1>
            <p>
                <h2>
                    Instructions:
                </h2>
                I am thinking of a number between 1 and 20. You get four chances to guess the correct number...
            </p>
            <p>
                You have <span id="remaining-guesses"></span> guesses remaining!
            </p>
            <p id="results" class="hidden">
                Your guess was <span id="results-span"></span>!
            </p>
            <p id="win-lose" class="hidden">
                 <span id="win-lose-span"></span>
            </p>
            </h2>
            <input id="number-guess" class="number-guess" type="number" min="1" max="20">
            <button id="submit-button">Submit Your Guess</button>
            <button id="reset-button">Reset the Game</button>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
